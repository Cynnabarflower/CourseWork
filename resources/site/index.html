<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Responsive Tabs</title>
  <meta name="description" content="Responsive tabbed layout component built with some CSS3 and JavaScript">
  <link rel="stylesheet" href="style.min.css">
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="phaser.min.js"></script>
  <script src="piklor.js"></script>
</head>
<body>
  
<main class="o-main" style="width: 100%; height: 100%">
  <div class="o-container" style="width: 100%; height: 100%">

    <div class="o-section" style="width: 100%; height: 100%">
      <div id="tabs" class="c-tabs no-js" style="width: 100%; height: 100%">
        <div class="c-tabs-nav" >
          <a href="#" class="c-tabs-nav__link is-active">
            <i class="fa fa-home"></i>
            <span>Text</span>
          </a>
          <a href="#" class="c-tabs-nav__link">
            <i class="fa fa-book"></i>
            <span>Settings</span>
          </a>
        </div>
        <div class="c-tab is-active" style="width: 100%; height: 100%">
          <div class="c-tab__content" style="width: 100%; height: 100%">

            <table width="100%" cellspacing="0" cellpadding="5">
              <tr>
                <td style = 'width="50%" valign="top" '>
                  <expressions id="expressions"></expressions>
                  <div> <input type="submit" id = "addExpression" value = "+" onclick = "addExpression()"></div>
                  <p><output id = "inputExpression"></output>  (<output id = "inputExpressionValue">0</output>)</p>
                  <p><output id = "derivativeExpression"></output>  (<output id = "derivativeExpressionValue">0</output>)</p>

                </td>
                <td id = 'vars_place' style = 'width="20%" valign="top"'>

                </td>
                <td style = 'width="500px" valign="top"'>

                  <div id = "graph_place"> </div>
                </td>
              </tr>
            </table>


            <script src="app.js"></script>
          </div>
        </div>
        <div class="c-tab" style="width: 100%; height: 100%">
          <div class="c-tab__content" style="width: 100%; height: 100%">
            <h2>All Books</h2>
            <textarea id='defaultExpressions'  style="width: 100%; height: 100px" name="FindString" value="" size=100%></textarea>
          </div>

        </div>
      </div>
    </div>

  </div>
</main>

<script src="tabs.js"></script>
<script>
  var myTabs = tabs({
    el: '#tabs',
    tabNavigationLinks: '.c-tabs-nav__link',
    tabContentContainers: '.c-tab'
  });
  myTabs.init();
</script>

</body>
</html>
